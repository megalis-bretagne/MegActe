version: 2
updates:
  # Mise à jour des dépendances Python
  - package-ecosystem: "pip"
    directory: "/back"
    open-pull-requests-limit: 2
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "python"
    groups:
      all-python-packages:
        patterns:
          - "*"

  # Mise à jour des dépendances npm
  - package-ecosystem: "npm"
    directory: "/web-app"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "javascript"
    groups:
      angular:
        patterns:
          - "angular*"
          - "@angular*"
      typescript:
        patterns:
          - "@typescript*"
