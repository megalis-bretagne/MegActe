<meg-navbar />
<main role="main">
    <div class="w-full overflow-hidden px-1">
        <div class="flex relative">
            @if(isSidebarVisible && entiteSelected()) {
            <div class="md:w-3/12  sm:2/12 relative" @slideInOut>
                <button type="button" (click)="toogleNavBar()" aria-label="Masquer la navigation"
                    title="Masquer la navigation"
                    class="z-10 absolute top-0.5 right-0.5 text-gray-400 bg-transparent hover:bg-gray-50 hover:text-gray-500 rounded-lg text-sm w-5 h-5 inline-flex justify-center items-center">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Masquer la navigation</span>
                </button>
                <meg-sidebar />
            </div>
            } @else {
            <button (click)="toogleNavBar()" aria-label="Afficher la navigation" title="Afficher la navigation"
                class="btn-meg-primary absolute top-1 left-2 z-10 px-2 py-2  h-8 inline-flex justify-center items-center">
                <svg class="w-5 h-5 inline" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 12H5m14 0-4 4m4-4-4-4" />
                </svg>
                <span class="sr-only"> Afficher la navigation </span>
            </button>
            }
            <div class="py-8 px-8"
                [ngClass]="{'w-full': !isSidebarVisible, 'md:w-9/12': isSidebarVisible, 'sm:w-10/12': isSidebarVisible}">
                <router-outlet />
            </div>
        </div>

    </div>
</main>
<meg-modal-dialog />
