<div class="content">
    <div class="cards" >
        <mat-card class="card-item" *ngFor="let card of items"> 
          <mat-card-header>
            <mat-card-title>{{card.title}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="card.img">
          <mat-card-content [innerHtml]="card.description | safeHtml">
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" [routerLink]="card.link">{{card.button}}</button>
          </mat-card-actions>
        </mat-card>
    </div>
    </div>
