<div class="content">
    <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let card of items">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{card.title}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="card.img">
          <mat-card-content [innerHtml]="card.description | safeHtml">
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" [routerLink]="card.link">{{card.button}}</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
