<div class="p-4 md:p-5 max-h-[400px] overflow-y-auto">
    <!-- <div class="text-sm font-normal text-gray-500 dark:text-gray-400">Afficher le chemin complet </div> -->

    <ul class="my-4 space-y-3">
        @for (entite of entitesToDisplay; track entite.id_e) {
        <li
            class="flex justify-between items-center p-4  rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white transition-colors duration-200">
            <div class="text-base font-bold text-gray-900" (click)="selectEntite(entite)">{{ entite.denomination }}
            </div>
            @if (entite.child?.length > 0) {
            <button>
                <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4" />
                </svg>
            </button>
            }
        </li>
        }
    </ul>
</div>
