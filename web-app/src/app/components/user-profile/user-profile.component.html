<div class="header">
    <div class="container">
        <p class="display-4">Bonjour {{ userContext.user_info.prenom }}</p>
        <p class="lead">Bienvenue sur Megacte.</p>
    </div>
</div>
<div class="user-profile-content">
    <div class="content-box">
        <div class="container">
            <h4>{{ userContext?.entites.length === 1 ? 'Entité' : 'Entités' }} :</h4>
        </div>
        <table class="table table-striped table-hover fr-text--sm">
            <thead>
                <tr>
                    <th scope="col">Denomination</th>
                    <th scope="col">Type</th>
                    <th scope="col">Siren</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entite of paginatedEntities">
                    <td>{{ entite.denomination }}</td>
                    <td>{{ entite.siren }}</td>
                    <td>{{ entite.type }}</td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-end">
                <li class="page-item" [class.disabled]="currentPage === 1">
                    <a class="page-link" href="#" aria-label="Précédent" (click)="changePage(currentPage - 1, $event)">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" *ngFor="let page of displayedPages" [class.active]="page === currentPage">
                    <a class="page-link" href="#" (click)="changePage(page, $event)">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <a class="page-link" href="#" aria-label="Suivant" (click)="changePage(currentPage + 1, $event)">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
