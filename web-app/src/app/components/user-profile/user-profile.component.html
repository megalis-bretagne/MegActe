<div class="header">
    <div class="container">
        <p class="display-4"> Bonjour {{ userContext.user_info.prenom }}</p>
        <p class="lead">Bienvenue sur Megacte, Ceci est tes informations personnelles</p>
    </div>
</div>
<div class="user-profile-content">
    <div class="content-box">
        <!-- <form class="d-flex mb-3">
            <input class="form-control me-2" type="search" placeholder="Rechercher par Dénomination, Type ou Siren"
                aria-label="Search" [(ngModel)]="searchTerm" name="searchTerm">
            <button class="btn btn-outline-success" type="button" (click)="search()">Rechercher</button>
        </form> -->
        <div class="container">
            <h4>Entités : </h4>
        </div>
        <table class="table table-striped table-hover fr-text--sm">
            <thead>
                <tr>
                    <th scope="col">Denomination</th>
                    <th scope="col">Type</th>
                    <th scope="col">Siren</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entite of paginatedEntities">
                    <td>{{ entite.denomination }}</td>
                    <td>{{ entite.siren }}</td>
                    <td>{{ entite.type }}</td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-end">
                <li class="page-item" [class.disabled]="currentPage === 1">
                    <a class="page-link" href="#" aria-label="Previous" (click)="changePage(currentPage - 1, $event)">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" *ngFor="let page of displayedPages" [class.active]="page === currentPage">
                    <a class="page-link" href="#" (click)="changePage(page, $event)">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <a class="page-link" href="#" aria-label="Next" (click)="changePage(currentPage + 1, $event)">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
