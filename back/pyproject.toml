[tool.black]
line-length = 120
target-version = ['py311']
include = '\.py$'
exclude = '''
^/(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.github          # root of the project
    | \.mypy_cache
    | \.tox
    | venv
    | \.venv
    | build
    | dist
    | migrations
    | config
)
'''